<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frame Labs</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #015b91;
            color: #9be0e3;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* HEADER TITLE */
        h1 {
            font-size: 110px;
            letter-spacing: 6px;
            margin-top: 40px;
            margin-bottom: 10px;
            text-align: center;
        }

        /* USER INFO AREA */
        .user-bar {
            position: absolute;
            top: 20px;
            right: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px 20px;
            background-color: rgba(0,0,0,0.25);
            border-radius: 12px;
            backdrop-filter: blur(4px);
        }

        #profile-picture {
            width: 84px;
            height: 84px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #9be0e3;
        }

        .user-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        #username {
            font-size: 34px;
            margin: 0;
            color: #9be0e3;
        }

        .logout-small {
            margin-top: 6px;
            font-size: 16px;
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: #2a006b;
            background-color: #9be0e3;
            font-family: 'Orbitron', sans-serif;
            transition: background 0.2s;
        }

        .logout-small:hover {
            background-color: #7dd4e0;
        }

        /* MENU GRID */
        .menu {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            width: 65%;
            margin: 15px auto;
            min-height: 60vh;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #2a006b;
            color: white;
            text-decoration: none;
            padding: 50px 20px;
            border-radius: 10px;
            text-align: center;
            transition: background 0.3s;
            font-size: 50px;
            font-family: 'Orbitron', sans-serif;
        }

        .menu-item:hover {
            background-color: #3a008b;
        }

        .menu-item .icon { 
            display: block; 
            font-size: 3em; 
            margin-bottom: 8px; 
        }
    </style>
</head>

<body>

    <!-- USER INFO TOP RIGHT -->
    <div class="user-bar">
        <img id="profile-picture" src="default-avatar.png" alt="Profile Picture" />
        
        <div class="user-text">
            <span id="username">Loading...</span>
            <button class="logout-small" onclick="logout()">Logout</button>
        </div>
    </div>

    <h1>FRAME LABS</h1>

    <!-- MAIN MENU -->
    <div class="menu">

        <a class="menu-item" href="practiceModes.html">
            <span class="icon">ü•ã</span>
            Training
        </a>

        <a class="menu-item" href="communityCreations.html">
            <span class="icon">ü§ù</span>
            Community
        </a>

        <a class="menu-item" href="settings.html">
            <span class="icon">‚öôÔ∏è</span>
            Settings
        </a>

    </div>

    <script>
        function logout() {
            if (confirm('Are you sure you want to log out?')) {
                localStorage.removeItem('token');
                window.location.href = '/login.html';
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script>
        async function loadUserInfo() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            try {
                const decoded = jwt_decode(token);
                const userId = decoded.id;

                const res = await fetch(`/api/user/${userId}/account`);
                if (!res.ok) throw new Error('Failed to fetch user account');

                const account = await res.json();
                document.getElementById('username').textContent = account.name || 'User';

                const imgRes = await fetch(`/api/user/${userId}/profilePicture`);
                const imgElement = document.getElementById('profile-picture');

                if (imgRes.ok) {
                    const blob = await imgRes.blob();
                    imgElement.src = URL.createObjectURL(blob);
                } 
            } catch (err) {
                console.error('Error loading user info:', err);
                localStorage.removeItem('token');
                window.location.href = '/login.html';
            }
        }

        window.onload = loadUserInfo;
    </script>

</body>
</html>
