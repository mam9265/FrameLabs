<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frame Labs</title>

    <style>
        body {
            background-color: #015b91;
            color: #9be0e3;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 180px;
            letter-spacing: 6px;
            margin-top: 60px;
            margin-bottom: 30px;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            width: 65%;
            margin: 60px auto;
        }

        .menu-item {
            background-color: #2a0b61;
            color: #41c4b5;
            border-radius: 20px;
            padding: 40px 0;
            font-size: 22px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            background-color: #41158c;
            transform: scale(1.05);
        }

        .icon {
            font-size: 48px;
            margin-bottom: 10px;
            display: block;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            right: 30px;
            font-size: 60px;
        }
    </style>

    <script>
        function button(action) {
            alert('You selected: ' + action);
        }
    </script>
</head>
