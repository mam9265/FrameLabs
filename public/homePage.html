<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #015b91;
            color: #9be0e3;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 110px;
            letter-spacing: 6px;
            margin-top: 40px;
            margin-bottom: 10px;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            width: 65%;
            margin: 15px auto;
            flex-grow: 1;
            align-content: end;
            min-height: 60vh;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #2a006b;
            color: white;
            text-decoration: none;
            padding: 60px 20px;

            font-size: 33px;
            font-family: 'Orbitron', sans-serif;
        }

        .menu-item:hover {
            background-color: #3a008b;
        }

        .menu-item .icon { 
            display: block; font-size: 3em; margin-bottom: 8px; 
        }

        #user-info {
            display: none;
        }

        .account-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        #profile-picture {
            width: 85px;
            height: 85px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #9be0e3;
        }

        #username {
            font-size: 35px;
            color: #9be0e3;
        }
    </style>

    <script>
        function button(action) {
            alert('You selected: ' + action);
        }
    </script>
</head>

<body>
    <body>
        <script>
          const token = localStorage.getItem('token');
          if (!token) {
            window.location.href = '/login.html';
          }
        </script>
      
        <h1>FRAME LABS</h1>
      
        <div class="menu">
          <a class="menu-item" href="controlConfig.html">
            <span class="icon">üéÆ</span>
            Control Config
          </a>
          <a class="menu-item" href="practiceModes.html">
            <span class="icon">ü•ã</span>
            Practice Modes
          </a>
      
          <a class="menu-item" href="accountConfig.html" id="account-config">
            <div class="account-info">
              <img id="profile-picture" src="default-avatar.png" alt="Profile Picture" />
              <span id="username">Loading...</span>
            </div>
            Account Config
          </a>
      
          <a class="menu-item" href="settings.html">
            <span class="icon">‚öôÔ∏è</span>
            Settings
          </a>
          <a class="menu-item" href="communityCreations.html">
            <span class="icon">ü§ù</span>
            Community Creations
          </a>
          <a class="menu-item" href="#" onclick="logout()">
            <span class="icon">üò¢</span>
            Logout
          </a>
        </div>
      
        <script>
          function logout() {
            if (confirm('Are you sure you want to log out?')) {
              localStorage.removeItem('token');
              window.location.href = '/login.html';
            }
          }
        </script>
      
        <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
        <script>
          async function loadUserInfo() {
            const token = localStorage.getItem('token');
            if (!token) {
              window.location.href = '/login.html';
              return;
            }
      
            try {
              const decoded = jwt_decode(token);
              const userId = decoded.id;
      
              const res = await fetch(`/api/user/${userId}/account`);
              if (!res.ok) throw new Error('Failed to fetch user account');
      
              const account = await res.json();
              document.getElementById('username').textContent = account.name || 'Unknown User';
      
              const imgRes = await fetch(`/api/user/${userId}/profilePicture`);
              const imgElement = document.getElementById('profile-picture');
      
              if (imgRes.ok) {
                const blob = await imgRes.blob();
                const imgUrl = URL.createObjectURL(blob);
                imgElement.src = imgUrl;
              } else {
                imgElement.src = 'default-avatar.png';
              }
            } catch (err) {
              console.error('Error loading user info:', err);
              alert('Error loading your account info. Please log in again.');
              localStorage.removeItem('token');
              window.location.href = '/login.html';
            }
          }
      
          window.onload = loadUserInfo;
        </script>
      </body>

</body>
</html>
