<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background-color: #005b91; color: #9be0e3; }
    .menu { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; width: 65%; margin: 30px auto; }
    input, textarea, button { padding: 8px; border-radius: 6px; border: 1px solid #888; }
    button { background-color: #2a006b; color: #9be0e3; border: none; cursor: pointer; }
    button:hover { background-color: #3a008b; }
  </style>
</head>
<body>
  <h2>Settings</h2>
  <form id="settings">
    
    <label for="gamespeed">Choose a game speed:</label>
    <select name="gamespeed" id="gamespeed">
      <option value="slow">Slow</option>
      <option value="normal">Normal</option>
      <option value="fast">Fast</option>
      <option value="freeBird">Free Bird</option>
      required
    </select>

    <hr>

    <!--MAIN VOLUME-->
    <div class="mainVolume">
    <a class="slidecontainer">
      <p>Main Volume:</p>
      <input type="range" min="1" max="100" value="50" id="mainSlider" required>
      <p>Value: <span id="mainV"></span></p>
    </a>
    </div>

    <div class="mainVolumeValue">
    <script>
      var sliderMainV = document.getElementById("mainSlider");
      var outputMainV = document.getElementById("mainV");
      outputMainV.innerHTML = sliderMainV.value;
      sliderMainV.oninput = function() { outputMainV.innerHTML = this.value; }
    </script>
    </div>

    <hr>

    <!--SOUND VOLUME-->
    <div class="soundVolume">
    <a class="slidecontainer">
      <p>Sound Volume:</p>
      <input type="range" min="1" max="100" value="50" id="soundSlider" required>
      <p>Value: <span id="soundV"></span></p>
    </a>
    </div>

    <div class="soundVolumeValue">
    <script>
      var sliderSoundV = document.getElementById("soundSlider");
      var outputSoundV = document.getElementById("soundV");
      outputSoundV.innerHTML = sliderSoundV.value;
      sliderSoundV.oninput = function() { outputSoundV.innerHTML = this.value; }
    </script>
    </div>

    <hr>

    <!--VOICE VOLUME-->
    <div class="voiceVolume">
      <a class="slidecontainer">
        <p>Voice Volume:</p>
        <input type="range" min="1" max="100" value="50" id="voiceSlider" required>
        <p>Value: <span id="voiceV"></span></p>
      </a>
      </div>
  
      <div class="voiceVolumeValue">
      <script>
        var sliderVoiceV = document.getElementById("voiceSlider");
        var outputVoiceV = document.getElementById("voiceV");
        outputVoiceV.innerHTML = sliderVoiceV.value;
        sliderVoiceV.oninput = function() { outputVoiceV.innerHTML = this.value; }
      </script>
      </div>

      <hr>

      <!--MUSIC VOLUME-->
      <div class="musicVolume">
      <a class="slidecontainer">
        <p>Music Volume:</p>
        <input type="range" min="1" max="100" value="50" id="musicSlider" required>
        <p>Value: <span id="musicV"></span></p>
      </a>
      </div>
  
      <div class="musicVolumeValue">
      <script>
        var sliderMusicV = document.getElementById("musicSlider");
        var outputMusicV = document.getElementById("musicV");
        outputMusicV.innerHTML = sliderMusicV.value;
        sliderMusicV.oninput = function() { outputMusicV.innerHTML = this.value; }
      </script>
      </div>

      <hr>

    <button type="Save">Save Config</button>
    

  </form>

  <button class="back-button" onclick="window.location.href='homePage.html'">Back to Home</button>

</body>
</html>
