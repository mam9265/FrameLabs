<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background-color: #005b91; color: #9be0e3; }
    .menu { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; width: 65%; margin: 30px auto; }
    input, textarea, button { padding: 8px; border-radius: 6px; border: 1px solid #888; }
    button { background-color: #2a006b; color: #9be0e3; border: none; cursor: pointer; }
    button:hover { background-color: #3a008b; }
  </style>
</head>
<body>
  <h2>Settings</h2>
  <form id="settings">
    
    <label for="gamespeed">Choose a game speed:</label>
    <select name="gamespeed" id="gamespeed">
      <option value="slow">Slow</option>
      <option value="normal">Normal</option>
      <option value="fast">Fast</option>
      <option value="freeBird">Free Bird</option>
      required
    </select>

    <div class="mainVolume">
    <a class="slidecontainer">
      <p>Main Volume:</p>
      <input type="range" min="1" max="100" value="50" id="mainSlider" required>
      <p>Value: <span id="mainV"></span></p>
    </a>
    </div>

    <div class="mainVolumeValue">
    <script>
      var slider = document.getElementById("mainSlider");
      var output = document.getElementById("mainV");
      output.innerHTML = slider.value;
      slider.oninput = function() { output.innerHTML = this.value; }
    </script>
    </div>

    <div class="soundVolume">
    <a class="slidecontainer">
      <p>Sound Volume:</p>
      <input type="range" min="1" max="100" value="50" id="soundSlider" required>
      <p>Value: <span id="mainV"></span></p>
    </a>
    </div>

    <div class="soundVolumeValue">
    <script>
      var slider = document.getElementById("soundSlider");
      var output = document.getElementById("soundV");
      output.innerHTML = slider.value;
      slider.oninput = function() { output.innerHTML = this.value; }
    </script>
    </div>
