<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #015b91;
      color: #9be0e3;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 40px;
    }

    h1 {
      font-size: 70px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 36px;
      margin-top: 40px;
      margin-bottom: 10px;
      color: #ffcc00;
    }

    label {
      font-size: 24px;
    }

    .slider-group {
      margin-top: 20px;
      margin-bottom: 30px;
    }

    input[type="range"] {
      width: 90%;
      margin-top: 12px;
    }

    .big-button {
      display: block;
      width: 300px;
      margin: 20px 0;
      padding: 20px;
      font-size: 28px;
      text-align: center;
      color: white;
      background-color: #2a006b;
      border-radius: 12px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .big-button:hover {
      background-color: #3c0092;
    }

    .button-row {
      margin-top: 40px;
    }

    .action-button {
      padding: 18px 30px;
      font-size: 24px;
      background-color: #9be0e3;
      color: #2a006b;
      border-radius: 10px;
      text-decoration: none;
      margin-right: 15px;
    }

    .action-button:hover {
      background-color: #7dd4e0;
    }

    .container {
      width: 70%;
      margin: auto;
    }

  </style>
</head>

<body>

  <div class="container">

    <h1>Settings</h1>

    <!-- GAME SPEED -->
    <label for="speed">Choose a game speed:</label>
    <select id="speed" style="font-size: 20px; padding: 5px; margin-left: 10px;">
      <option value="slow">Slow</option>
      <option value="normal">Normal</option>
      <option value="fast">Fast</option>
    </select>

    <!-- AUDIO SECTION -->
    <h2>Audio Settings</h2>
    <hr>

    <div class="slider-group">
      <label>Main Volume:</label><br />
      <input type="range" id="mainVolume" min="0" max="100" value="50" />
      <div>Value: <span id="mainValue">50</span></div>
    </div>

    <div class="slider-group">
      <label>Sound Volume:</label><br />
      <input type="range" id="soundVolume" min="0" max="100" value="50" />
      <div>Value: <span id="soundValue">50</span></div>
    </div>

    <div class="slider-group">
      <label>Voice Volume:</label><br />
      <input type="range" id="voiceVolume" min="0" max="100" value="50" />
      <div>Value: <span id="voiceValue">50</span></div>
    </div>

    <div class="slider-group">
      <label>Music Volume:</label><br />
      <input type="range" id="musicVolume" min="0" max="100" value="50" />
      <div>Value: <span id="musicValue">50</span></div>
    </div>

    <!-- NEW SETTINGS BUTTONS -->
    <hr>

    <a class="big-button" href="controlConfig.html">ðŸŽ® Control Config</a>
    <a class="big-button" href="accountConfig.html">ðŸ‘¤ Account Config</a>

    <!-- ACTION BUTTONS -->
    <div class="button-row">
      <button class="action-button" onclick="saveConfig()">Save Config</button>
      <a class="action-button" href="homePage.html">Back to Home</a>
    </div>

  </div>

  <script>
    function saveConfig() {
      alert("Settings saved!");
    }

    function setupSliders() {
      const sliders = [
        ["mainVolume", "mainValue"],
        ["soundVolume", "soundValue"],
        ["voiceVolume", "voiceValue"],
        ["musicVolume", "musicValue"]
      ];

      sliders.forEach(([sliderId, displayId]) => {
        const slider = document.getElementById(sliderId);
        const display = document.getElementById(displayId);

        slider.oninput = () => { display.textContent = slider.value; };
      });
    }

    window.onload = setupSliders;
  </script>

</body>
</html>
