<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frame Labs Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #015b91;
      color: #9be0e3;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      gap: 40px; /* space between left image and wrapper */
    }

    /* LEFT-SIDE IMAGE OUTSIDE THE BOX */
    .side-image {
      aspect-ratio: 1920 / 1063;
      height: 45vh;
      border-radius: 10px;
      background: 
        url('/images/bg.png');
      background-size: contain;
      background-position: top;
      background-repeat: no-repeat;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
    }

    .wrapper {
      display: flex;
      width: 85%;
      max-width: 1200px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      overflow: hidden;
    }

    /* LEFT SIDE - INTRO (unchanged) */
    .info-panel {
      flex: 1;
      padding: 40px;
      background: linear-gradient(180deg, #3f0091, #2a006b);
      color: #9be0e3;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .info-panel h1 {
      font-size: 70px;
      margin-top: 10px;
      margin-bottom: 20px;
      letter-spacing: 3px;
    }

    .info-panel h2 {
      font-size: 28px;
      margin-bottom: 25px;
      color: #ffcc00;
    }

    .features {
      margin-top: 10px;
      font-size: 20px;
      line-height: 1.6;
    }

    .features li {
      margin-bottom: 10px;
    }

    /* RIGHT SIDE - LOGIN */
    .login-panel {
      flex: 0.7;
      padding: 50px;
      text-align: center;
      background-color: #1a0047;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-panel h3 {
      font-size: 34px;
      margin-bottom: 25px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      font-size: 22px;
    }

    button {
      width: 95%;
      padding: 14px;
      background-color: #9be0e3;
      color: #2a006b;
      font-size: 24px;
      font-family: 'Orbitron', sans-serif;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #7dd4e0;
    }

    .error {
      color: #ff7070;
      margin-top: 15px;
      font-size: 16px;
    }

    .register-link {
      display: block;
      margin-top: 25px;
      font-size: 20px;
      color: #ffcc00;
      text-decoration: none;
      cursor: pointer;
    }

    .register-link:hover {
      text-decoration: underline;
      color: #e6b800;
    }
  </style>
</head>

<body>

  <!-- NEW IMAGE OUTSIDE WRAPPER -->
  <div class="side-image"></div>

  <!-- ORIGINAL WRAPPER BLOCK (unchanged) -->
  <div class="wrapper">

    <!-- LEFT SIDE -->
    <div class="info-panel">
      <h1>Frame Labs</h1>
      <h2>The Fighting Game App</h2>

      <ul class="features">
        <li>Learn combos, frame data, and execution</li>
        <li>Complete community-made trials</li>
        <li>Track your practice and progress</li>
        <li>Discover guides & character tech</li>
        <li>Connect with players worldwide</li>
      </ul>
    </div>

    <!-- RIGHT SIDE -->
    <div class="login-panel">
      <h3>Sign In</h3>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <a href="/register.html" class="register-link">Create Account</a>
      <div id="error" class="error"></div>
    </div>

  </div>

  <script>
    async function login() {
      const user_name = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('error');

      if (!user_name || !password) {
        errorDiv.textContent = 'Please enter both username and password.';
        return;
      }

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_name, password })
        });

        const data = await res.json();

        if (!res.ok) {
          errorDiv.textContent = data.error || 'Login failed.';
          return;
        }

        localStorage.setItem('token', data.token);
        localStorage.setItem('userId', data.userId);
        window.location.href = '/homePage.html';
      } catch (err) {
        console.error('Login error:', err);
        errorDiv.textContent = 'Server error. Please try again later.';
      }
    }
  </script>

</body>
</html>
