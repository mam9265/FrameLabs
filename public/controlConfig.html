<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Controller Config</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background-color: #005b91; color: #9be0e3; }
    form { display: flex; flex-direction: column; width: 300px; gap: 12px; }
    input, textarea, button { padding: 8px; border-radius: 6px; border: 1px solid #888; }
    button { background-color: #2a006b; color: #9be0e3; border: none; cursor: pointer; }
    button:hover { background-color: #3a008b; }
  </style>
</head>
<body>
  <h2>Controller Config</h2>
  
  <form id="ConfigForm">
    <label for="games">Choose a game:</label>
    <select name="games" id="games">
      <option value="Stronk Freeter">Stronk Freeter</option>
      <option value="Mr. Martin's Infinite Shoe Collection">Mr. Martin's Infinite Shoe Collection</option>
      <option value="Super Bash Sisters">Super Bash Sisters</option>
      <option value="Bauhaus">Bauhaus</option>
      required
    </select>

    <!-- punches -->
    <label for="lightPunch">Light Punch:</label>
    <textarea id="lightPunch" name="lightPunch" rows="1" required></textarea>
    

    <label for="mediumPunch">Medium Punch:  </label>
    <textarea id="mediumPunch" name="mediumPunch" rows="1" required></textarea>

    <label for="heavyPunch">Heavy Punch:  </label>
    <textarea id="heavyPunch" name="heavyPunch" rows="1" required></textarea>

    <!-- kicks -->
    <label for="lightKick">Light Kick:  </label>
    <textarea id="lightKick" name="lightKick" rows="1" required></textarea>

    <label for="mediumKick">Medium Kick:  </label>
    <textarea id="mediumKick" name="mediumKick" rows="1" required></textarea>

    <label for="heavyKick">Heavy Kick:  </label>
    <textarea id="heavyKick" name="heavyKick" rows="1" required></textarea>

    <!-- movement -->
     <label for="up">Up:  </label>
    <textarea id="up" name="up" rows="1" required></textarea>

    <label for="left">Left: </label>
    <textarea id="left" name="left" rows="1" required></textarea>

    <label for="right">Right:  </label>
    <textarea id="right" name="right" rows="1" required></textarea>

    <label for="down">Down:  </label>
    <textarea id="down" name="down" rows="1" required></textarea>

    <button type="Save">Save Config</button>
    <button class="back-button" onclick="window.location.href='homePage.html'">Back to Home</button>
  </form>

</body>
</html>
