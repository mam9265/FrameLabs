<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Controller Config</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background-color: #005b91; color: #9be0e3; }
    .container { display: flex; width: 1000px; gap: 12px; }
    input, textarea, button { padding: 8px; border-radius: 6px; border: 1px solid #888; }
    button { background-color: #2a006b; color: #9be0e3; border: none; cursor: pointer; }
    button:hover { background-color: #3a008b; }
  </style>
</head>
<body>

  <h2>Controller Config</h2>
  
  <form id="ConfigForm">
    <label for="configSelect">Choose Config:</label>
    <select id="configSelect">
      <option value="new">NEW CONFIG</option>
    </select>

    <label for="configName">Config Name:</label>
    <input type="text" id="configName" name="CONFIGNAME" required />

    <hr>

    <!-- buttons 1-4 -->
    <label for="button1">button 1: <input type="text" id="button1" name="B1"> </label>
    <label for="button2">button 2: <input type="text" id="button2" name="B2"> </label>
    <label for="button3">button 3: <input type="text" id="button3" name="B3"> </label>
    <label for="button4">button 4: <input type="text" id="button4" name="B4"> </label>
    <hr>

     <!-- buttons 5-8 -->
     <label for="button5">button 5: <input type="text" id="button5" name="B5"> </label>
     <label for="button6">button 6: <input type="text" id="button6" name="B6"> </label>
     <label for="button7">button 7: <input type="text" id="button7" name="B7"> </label>
     <label for="button8">button 8: <input type="text" id="button8" name="B8"> </label>

    <hr>

    <label>Up: <input type="text" id="up" name="UP"></label>
    <label>Left: <input type="text" id="left" name="LEFT"></label>
    <label>Down: <input type="text" id="down" name="DOWN"></label>
    <label>Right: <input type="text" id="right" name="RIGHT"></label>

    <hr>

    <label>Back: <input type="text" id="back" name="BACK"></label>
    <label>Menu: <input type="text" id="menu" name="MENU"></label>
    <label>Start: <input type="text" id="start" name="START"></label>

    <hr>

    <button type="button" id="saveBtn">Save Config</button>
  </form>

  <button class="back-button" onclick="window.location.href='homePage.html'">Back to Home</button>

  <script>
    const fs = require("fs");
    const path = require("path");
    const configPath = path.join(__dirname, "Ikemen-GO", "save", "config.json");

    const configSelect = document.getElementById("configSelect");
    const saveBtn = document.getElementById("saveBtn");

    // Load existing configs
    if (fs.existsSync(configPath)) {
      const configs = JSON.parse(fs.readFileSync(configPath, "utf8"));
      Object.keys(configs).forEach(name => {
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        configSelect.appendChild(opt);
      });
    }

    // Load selected config
    configSelect.addEventListener("change", () => {
      const name = configSelect.value;
      if (name === "new") {
        document.getElementById("ConfigForm").reset();
        document.getElementById("configName").value = "";
        return;
      }

      const configs = JSON.parse(fs.readFileSync(configPath, "utf8"));
      const cfg = configs[name];
      for (const key in cfg) {
        if (document.getElementById(key.toLowerCase())) {
          document.getElementById(key.toLowerCase()).value = cfg[key];
        }
      }
      document.getElementById("configName").value = name;
    });

    // Save config
    saveBtn.addEventListener("click", () => {
      const name = document.getElementById("configName").value.trim();
      if (!name) return alert("Please enter a config name!");

      const data = {
        B1: button1.value,
        B2: button2.value,
        B3: button3.value,
        B4: button4.value,
        B5: button5.value,
        B6: button6.value,
        B7: button7.value,
        B8: button8.value,
        UP: up.value,
        LEFT: left.value,
        DOWN: down.value,
        RIGHT: right.value,
        BACK: back.value,
        MENU: menu.value,
        START: start.value
      };

      let configs = {};
      if (fs.existsSync(configPath)) {
        configs = JSON.parse(fs.readFileSync(configPath, "utf8"));
      }

      configs[name] = data;
      fs.writeFileSync(configPath, JSON.stringify(configs, null, 2));

      alert(`Controller config "${name}" saved successfully!`);
      if (![...configSelect.options].some(o => o.value === name)) {
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        configSelect.appendChild(opt);
      }
      configSelect.value = name;
    });
  </script>

</body>
</html>
