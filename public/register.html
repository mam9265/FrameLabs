<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frame Labs Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #015b91;
      color: #9be0e3;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-container {
      background-color: #2a006b;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 600px;
      text-align: center;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 40px;
      letter-spacing: 3px;
    }

    input {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      font-size: 20px;
    }

    input[type="file"] {
      background-color: #fff;
      color: #2a006b;
      font-family: 'Orbitron', sans-serif;
      padding: 8px;
      border-radius: 6px;
    }

    #preview {
      margin-top: 15px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #9be0e3;
      display: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #9be0e3;
      color: #2a006b;
      font-size: 24px;
      font-family: 'Orbitron', sans-serif;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #7dd4e0;
    }

    .error {
      color: #ff7070;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link {
      display: block;
      margin-top: 20px;
      font-size: 18px;
      color: #ffcc00;
      text-decoration: none;
      cursor: pointer;
    }

    .login-link:hover {
      text-decoration: underline;
      color: #e6b800;
    }
  </style>
</head>

<body>
  <div class="register-container">
    <h1>CREATE ACCOUNT</h1>
    <input type="text" id="username" placeholder="Choose Username" />
    <input type="password" id="password" placeholder="Choose Password" />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" />
    <input type="file" id="profilePicture" accept="image/*" onchange="previewImage(event)" />
    <img id="preview" alt="Profile Preview" />
    <button onclick="register()">Register</button>
    <a href="/login.html" class="login-link">Back to Login</a>
    <div id="error" class="error"></div>
  </div>

  <script>
    function previewImage(event) {
      const preview = document.getElementById('preview');
      const file = event.target.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      }
    }

    async function register() {
      const user_name = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const fileInput = document.getElementById('profilePicture');
      const errorDiv = document.getElementById('error');

      if (!user_name || !password || !confirmPassword) {
        errorDiv.textContent = 'Please fill out all fields.';
        return;
      }

      if (password !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match.';
        return;
      }

      if (fileInput.files.length === 0) {
        errorDiv.textContent = 'Please select a profile picture.';
        return;
      }

      const formData = new FormData();
      formData.append('user_name', user_name);
      formData.append('password', password);
      formData.append('profilePicture', fileInput.files[0]);

      try {
        const res = await fetch('/api/user', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();

        if (!res.ok) {
          errorDiv.textContent = data.error || 'Registration failed.';
          return;
        }

        alert('Account created successfully! You can now log in.');
        window.location.href = '/login.html';
      } catch (err) {
        console.error('Registration error:', err);
        errorDiv.textContent = 'Server error. Please try again later.';
      }
    }
  </script>
</body>
</html>
