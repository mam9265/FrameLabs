<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frame Labs Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #015b91;
      color: #9be0e3;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-container {
      background-color: #2a006b;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 600px;
      text-align: center;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 40px;
      letter-spacing: 3px;
    }

    input {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      font-size: 20px;
    }

    .upload-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }

    input[type="file"] {
      background-color: #fff;
      color: #2a006b;
      font-family: 'Orbitron', sans-serif;
      padding: 8px;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      width: auto;
      margin-bottom: 15px;
    }

    #preview {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #9be0e3;
      display: block;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #9be0e3;
      color: #2a006b;
      font-size: 24px;
      font-family: 'Orbitron', sans-serif;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #7dd4e0;
    }

    .error {
      color: #ff7070;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link {
      display: block;
      margin-top: 20px;
      font-size: 18px;
      color: #ffcc00;
      text-decoration: none;
      cursor: pointer;
    }

    .login-link:hover {
      text-decoration: underline;
      color: #e6b800;
    }

    /* === Password strength feedback === */
    .password-feedback {
      text-align: left;
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }

    .strength-bar {
      height: 10px;
      border-radius: 6px;
      background-color: #333;
      margin-top: 5px;
      width: 100%;
    }

    .strength-bar-fill {
      height: 100%;
      border-radius: 6px;
      width: 0;
      transition: width 0.3s ease, background-color 0.3s ease;
    }

    .valid {
      color: #7aff7a;
    }

    .invalid {
      color: #ff7070;
    }
  </style>
</head>

<body>
  <div class="register-container">
    <h1>CREATE ACCOUNT</h1>
    <input type="text" id="username" placeholder="Choose Username" />
    <input type="password" id="password" placeholder="Choose Password" oninput="updatePasswordStrength()" />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" />

    <div class="upload-section">
      <input type="file" id="profilePicture" accept="image/*" onchange="previewImage(event)" />
      <img id="preview" alt="Profile Preview" src="/images/default.jpg" />
    </div>

    <button onclick="register()">Register</button>
    <a href="/login.html" class="login-link">Back to Login</a>
    <div id="error" class="error"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
  <script>
    const passwordInput = document.getElementById('password');
    const confirmInput = document.getElementById('confirmPassword');
    const errorDiv = document.getElementById('error');
  
    const meterContainer = document.createElement('div');
    meterContainer.style.width = '100%';
    meterContainer.style.height = '10px';
    meterContainer.style.borderRadius = '4px';
    meterContainer.style.marginTop = '10px';
    meterContainer.style.backgroundColor = '#3b3b3b';
    passwordInput.insertAdjacentElement('afterend', meterContainer);
  
    const meter = document.createElement('div');
    meter.style.height = '100%';
    meter.style.width = '0%';
    meter.style.borderRadius = '4px';
    meter.style.transition = 'width 0.3s ease, background-color 0.3s ease';
    meterContainer.appendChild(meter);
  
    const strengthLabel = document.createElement('div');
    strengthLabel.style.marginTop = '5px';
    strengthLabel.style.fontSize = '14px';
    strengthLabel.style.color = '#9be0e3';
    meterContainer.insertAdjacentElement('afterend', strengthLabel);

    const requirementsDiv = document.createElement('div');
    requirementsDiv.style.marginTop = '10px';
    requirementsDiv.style.textAlign = 'left';
    requirementsDiv.style.fontSize = '14px';
    requirementsDiv.style.color = '#9be0e3';
    requirementsDiv.innerHTML = `
      <ul style="list-style:none; padding:0; margin:0;">
        <li id="req-length">❌ At least 8 characters</li>
        <li id="req-upper">❌ One uppercase letter</li>
        <li id="req-number">❌ One number</li>
        <li id="req-special">❌ One special character (!@#$%^&*)</li>
      </ul>
    `;
    strengthLabel.insertAdjacentElement('afterend', requirementsDiv);
  
    const matchLabel = document.createElement('div');
    matchLabel.style.marginTop = '10px';
    matchLabel.style.fontSize = '14px';
    matchLabel.style.color = '#ff7070';
    confirmInput.insertAdjacentElement('afterend', matchLabel);
  
    passwordInput.addEventListener('input', updatePasswordFeedback);
    confirmInput.addEventListener('input', checkPasswordsMatch);

    function previewImage(event) {
    const preview = document.getElementById('preview');
    const file = event.target.files[0];
    if (file) {
      preview.src = URL.createObjectURL(file);
    } else {
      preview.src = '/images/default.jpg';
    }
    }
  
    function updatePasswordFeedback() {
      const pwd = passwordInput.value;
  
      const result = zxcvbn(pwd);
      const colors = ['#ff4b5c', '#ffad46', '#ffe46b', '#9be07b', '#4de074'];
      const labels = ['Very Weak', 'Weak', 'Fair', 'Strong', 'Very Strong'];
      const widths = ['20%', '40%', '60%', '80%', '100%'];
  
      meter.style.width = pwd ? widths[result.score] : '0%';
      meter.style.backgroundColor = colors[result.score];
      strengthLabel.textContent = pwd ? `Password Strength: ${labels[result.score]}` : '';
  
      updateRequirement('req-length', pwd.length >= 8);
      updateRequirement('req-upper', /[A-Z]/.test(pwd));
      updateRequirement('req-number', /\d/.test(pwd));
      updateRequirement('req-special', /[^A-Za-z0-9]/.test(pwd));
  
      checkPasswordsMatch();
    }
  
    function updateRequirement(id, condition) {
      const item = document.getElementById(id);
      item.textContent = `${condition ? '✅' : '❌'} ${item.textContent.replace(/^✅ |^❌ /, '')}`;
    }
  
    function checkPasswordsMatch() {
      const pwd = passwordInput.value;
      const confirm = confirmInput.value;
  
      if (!confirm) {
        matchLabel.textContent = '';
        return;
      }
  
      if (pwd === confirm) {
        matchLabel.textContent = '✔️ Passwords match';
        matchLabel.style.color = '#4de074';
      } else {
        matchLabel.textContent = '❌ Passwords do not match';
        matchLabel.style.color = '#ff7070';
      }
    }
  
    function validatePasswordPolicy(pwd) {
      return (
        pwd.length >= 8 &&
        /[A-Z]/.test(pwd) &&
        /\d/.test(pwd) &&
        /[^A-Za-z0-9]/.test(pwd)
      );
    }
  
    async function register() {
      const user_name = document.getElementById('username').value.trim();
      const password = passwordInput.value.trim();
      const confirmPassword = confirmInput.value.trim();
      const fileInput = document.getElementById('profilePicture');
  
      errorDiv.textContent = '';
  
      if (!user_name || !password || !confirmPassword) {
        errorDiv.textContent = 'Please fill out all fields.';
        return;
      }
  
      if (password !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match.';
        return;
      }
  
      if (!validatePasswordPolicy(password)) {
        errorDiv.textContent =
          'Password must be at least 8 characters and include a capital letter, number, and special character.';
        return;
      }
  
      const formData = new FormData();
      formData.append('user_name', user_name);
      formData.append('password', password);
  
      if (fileInput.files.length > 0) {
        formData.append('profilePicture', fileInput.files[0]);
      } else {
        const response = await fetch('/images/default.jpg');
        const blob = await response.blob();
        formData.append('profilePicture', blob, 'default.jpg');
      }
  
      try {
        const res = await fetch('/api/user', {
          method: 'POST',
          body: formData
        });
  
        const data = await res.json();
  
        if (!res.ok) {
          errorDiv.textContent = data.error || 'Registration failed.';
          return;
        }
  
        alert('Account created successfully! You can now log in.');
        window.location.href = '/login.html';
      } catch (err) {
        console.error('Registration error:', err);
        errorDiv.textContent = 'Server error. Please try again later.';
      }
    }
  </script>
  
  
  
  
</body>
</html>
