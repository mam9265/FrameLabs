<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exit</title>
  <style>
    body {
      background-color: #015b91;
      color: #9be0e3;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding-top: 150px;
    }

    button {
      background-color: #2a006b;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 30px 60px;
      font-size: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #3a008b;
    }
  </style>
</head>
<body>
  <h1>Exit Game</h1>
  <button onclick="shutdown()">Quit Server</button>

  <script>
    async function shutdown() {
    if (confirm('Are you sure you want to shut down the server?')) {
        try {
        const res = await fetch('/shutdown', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' }
        });

        // Parse the JSON response
        const data = await res.json();

        // Show the message
        alert(data.message);
        } catch (err) {
        alert('Failed to contact shutdown endpoint.');
        console.error(err);
        }
    }
    }
  </script>
</body>
</html>
