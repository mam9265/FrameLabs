<!DOCTYPE html>
<html>
<head>
    <title>Freestyle Training</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script>
        const { ipcRenderer } = require('electron');
        const { desktopCapturer } = require('electron');

        ipcRenderer.on('game-started', async () => {
            try {
                const sources = await desktopCapturer.getSources({
                    types: ['window'],
                    thumbnailSize: { width: 1920, height: 1080 }
                });

                // Find the Ikemen GO window
                const ikemenWindow = sources.find(source => 
                    source.name.includes('Ikemen') || 
                    source.name.includes('M.U.G.E.N')
                );

                if (ikemenWindow) {
                    // Create video element
                    const video = document.createElement('video');
                    video.style.width = '100%';
                    video.style.height = '100%';
                    video.style.objectFit = 'contain';
                    document.getElementById('game-container').appendChild(video);

                    // Get the video stream
                    const stream = await navigator.mediaDevices.getUserMedia({
                        audio: false,
                        video: {
                            mandatory: {
                                chromeMediaSource: 'desktop',
                                chromeMediaSourceId: ikemenWindow.id,
                                minWidth: 1280,
                                maxWidth: 1920,
                                minHeight: 720,
                                maxHeight: 1080
                            }
                        }
                    });

                    video.srcObject = stream;
                    video.play();
                }
            } catch (err) {
                console.error('Error capturing game window:', err);
            }
        });
    </script>
</body>
</html>
